<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>F-manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
        <div class="container">

            <section class="banner">
                <p>Manage Your Finance</p>
            </section>

            <section action="" class="form-inputs">

                <div class="all-input">
                    <div class="income-form">
                        <form action="" class="income-saving">
                
                            <label>Monthly Income
                                <input type="text" id="income">
                            </label>
                
                            <label>Savings
                                <input type="text" id="savings">
                            </label>
                
                            <button id="income-submit"> Submit</button>          
                        </form>
                        
                    </div>
                
                    <div class="expenses">
                        <form action="" class="all-expenses">
                
                            <label class="inline">Expense
                                <input type="text" id="expense" value="expense">
                            </label>
                
                            <label class="inline">Date
                                <input type="text" id="date" value="date">
                            </label>
                
                            <label>Amount used
                                <input type="text" id="amount" value="amount">
                            </label>
                
                            <button id="submit-expense"> Submit</button>
                            
                        </form>  
                    </div>
                </div>
                
    
                <div class="income-div" id="income-div2">
                    <h2>Your Monthly Income</h2>
                    <p id="displayone">
    
                    </p>
                </div>
    
                <div class="reports">
                    <h2>Reports</h2>
                    <div class="expenses">
                        <h2>Your Expenses</h2>
                        <p id="display-expenses"></p>
    
                    </div>
    
                    <div class="discrete" >
                        <h2>Discrete expense</h2>
                        <p id="display-discrete"></p>
    
                    </div>
    
                    <div class="saving" >
                        <h2>Your savings</h2>
                        <p id="display-savings"></p>
                    </div>
    
            </section>
            

            <footer>
                <div class="footer-text">
                    <p>Copyright (c) CodeBreakers</p>
                </div>
    
                <div class="footer-logo">
                    <p>Copyright (c) CodeBreakers</p>
                </div>
    
                <div class="footer-icons">
                    <p>Copyright (c) CodeBreakers</p>
                </div>
            </footer>
        </div>
        
        
        
        <script src="finance.js"></script>
    </body>
</html>
