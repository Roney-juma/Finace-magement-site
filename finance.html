<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>F-manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section action="" class="form-inputs">
            <div class="income-form">
                <form action="" class="income-saving">
        
                    <label>Monthly Income
                        <input type="text">
                    </label>
        
                    <label>Savings
                        <input type="text">
                    </label>
        
                    <button> Submit</button>
                    
                </form>
                
            </div>
        
            <div class="expenses">
                <form action="" class="all-expenses">
        
                    <label class="inline">Expense
                        <input type="text">
                    </label>
        
                    <label class="inline">Date
                        <input type="text">
                    </label>
        
                    <label>Amount used
                        <input type="text">
                    </label>
        
                    <button> Submit</button>
                    
                </form>  
            </div>

            <div class="income-div" id="income-div2">

            </div>

            <div class="reports">
                <div class="expenses" id="expenses2">

                </div>

                <div class="discrete" id="discrete2">

                </div>

                <div class="saving" id="saving2"></div>

        </section>
        
        <script src="" async defer></script>
    </body>
</html>
